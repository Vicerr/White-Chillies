<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/index.css" />
        <link rel="icon" href="" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Nunito"
        />
        <title>White Chillies - Sign Up</title>
    </head>

    <body>
        <section class="signin-page-container container py">
            <div class="login-popup flex hide-popup">
                <div class="flex">
                    <p>Registration Successful</p>
                </div>
            </div>

            <div class="container-wrapper">
                <div class="flex-column flex-center-between form-container">
                    <h1 class="header-misc">Sign Up</h1>
                    <form
                        class="grid form"
                        action="index.html"
                        method="POST"
                        id="form"
                    >
                        <!-- firstname form group -->
                        <div>
                            <div class="formgroup">
                                <label class="sr-only" for="firstname"
                                    >First Name</label
                                >
                                <input
                                    required
                                    minlength="4"
                                    maxlengthcustom="12"
                                    class="forminput"
                                    type="text"
                                    name=""
                                    id="firstname"
                                    placeholder="First Name"
                                />
                            </div>
                            <div class="error"></div>
                        </div>
                        <!-- lastname form group -->
                        <div>
                            <div class="formgroup">
                                <label class="sr-only" for="firstname"
                                    >Last Name</label
                                >
                                <input
                                    required
                                    minlength="4"
                                    maxlengthcustom="12"
                                    class="forminput"
                                    type="text"
                                    name=""
                                    id="lastname"
                                    placeholder="Lastname"
                                />
                            </div>
                            <div class="error"></div>
                        </div>
                        <!-- email form group  -->
                        <div>
                            <div class="formgroup">
                                <label class="sr-only" for="email"
                                    >E-Mail</label
                                >
                                <input
                                    class="forminput"
                                    type="email"
                                    name=""
                                    id="email"
                                    placeholder="Email"
                                    required
                                />
                            </div>
                            <div class="error"></div>
                        </div>
                        <!-- password form group  -->
                        <div>
                            <div class="formgroup">
                                <label class="sr-only" for="password"
                                    >Password</label
                                >
                                <input
                                    minlength="8"
                                    class="forminput"
                                    type="password"
                                    id="password"
                                    placeholder="Password"
                                    required
                                />
                            </div>
                            <div class="error"></div>
                        </div>
                        <!-- confirm password form group  -->
                        <div>
                            <div class="formgroup">
                                <label class="sr-only" for="passwordConfirm"
                                    >Confirm Password</label
                                >
                                <input
                                    match="password"
                                    minlength="8"
                                    class="forminput"
                                    type="password"
                                    id="confirmpassword"
                                    placeholder="Confirm Password"
                                    required
                                />
                            </div>
                            <div class="error"></div>
                        </div>
                        <input
                            class="general-btn"
                            type="submit"
                            value="Create Account"
                        />
                    </form>

                    <div class="checkbox flex">
                        <input class="chkbox" type="checkbox" name="" id="" />
                        <p>
                            By creating an account, you have agreed to our
                            <a class="support" href="tandc.html"
                                >Terms and Conditions</a
                            >
                            and <a href="" class="support">Privacy Policy.</a>
                        </p>
                    </div>
                    <p>
                        Already have an Account?
                        <a href="login.html" class="support">Login</a>
                    </p>
                </div>
            </div>
        </section>

        <script src="js/validation.js"></script>
    </body>
</html>
